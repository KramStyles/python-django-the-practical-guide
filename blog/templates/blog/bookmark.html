{% extends "challenges/layouts/base.html" %}
{% block content %}

    <div class="row">
        <div class="container">
            <h2>Bookmarked Posts</h2>
            <div class="row">
                <div class="col-md-8 my-3">
                    <div class="list-group">
                        {% for bookmark in bookmarks %}
                            <a href="{% url "blog-post-details" bookmark.slug %}"
                               class="list-group-item list-group-item-action">{{ bookmark.title }}</a>
                        {% empty %}
                            <h4 class="text-dark">No posts have been bookmarked yet!</h4>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
