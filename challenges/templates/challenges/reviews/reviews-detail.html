{% extends "challenges/layouts/base.html" %}
{% block content %}
    <h2>Review Details</h2>
        <div class="row">
            <div class="col-md-8 mt-3">
                <div class="card">
                    <div class="card-header">Review by: <b>{{ object.username }}</b></div>
                    <div class="card-body">{{ object.review }}</div>
                    <div class="card-footer">Ratings: <small><b>{{ object.ratings }}</b></small></div>
                </div>
            </div>
        </div>
{% endblock %}
