{% extends "challenges/layouts/base.html" %}
{% block content %}
    <h2>Review Lists</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="list-group">
                  {% for review in reviews %}
                    <a href="{% url "reviews-detail" review.pk %}" class="list-group-item list-group-item-action">{{ review }}</a>
                  {% endfor %}

                </div>
            </div>
        </div>
    </div>
{% endblock %}
