{% extends "challenges/layouts/base.html" %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/form.css" %}">
    <div class="row">
        <h2>Form View</h2>
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group my-2">
                        {{ field.label }}
                        {% if field.errors %}
                            <span class="error">{{ field }}</span>
                        {% else %}
                            <div class="my-2">{{ field }}</div>
                        {% endif %}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <div class="d-grid"><button class="btn btn-outline-secondary" type="submit">Upload</button></div>
            </form>
        </div>
    </div>
{% endblock %}
